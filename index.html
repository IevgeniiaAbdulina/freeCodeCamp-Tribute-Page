<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp | Tribute Page | Zaha Hadid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.svg">
</head>

<body>
    <main id="main">
        <header id="header">
            <h1 id="title">Zaha Hadid</h1>
            <p class="subtitle">British-Iraqi Architect</p>
        </header>

        <figure id="img-div">
            <img id="image"
                src="https://s3.amazonaws.com/cdn-media.teknoring/wp-content/uploads/2016/05/zaha_hadid_mary_mccartney.png"
                alt="zaha hadid photos">
            <figcaption id="img-caption">
                Portrait of Zaha Hadid, when she reaches the status of consolidated architect
            </figcaption>
        </figure>

        <section id="tribute-info">
            <h2 id="info-title">
                Last completed major projects (2013–2016)</h2>

            <ul class="grid">
                <li class="project-box">
                    <figure class="grid-figure">
                        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Heydar_Aliyev_Cultural_Center.jpg/510px-Heydar_Aliyev_Cultural_Center.jpg"
                            alt="Heydar Aliyev Cultural Center">
                        <figcaption class="project-text">Heydar Aliyev Center in Baku, Azerbaijan (2007–2013)
                        </figcaption>
                    </figure>
                </li>
                <li class="project-box">
                    <figure class="grid-figure">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/%E2%80%9CAr%C5%9F%C4%B1n_mal_alan%E2%80%9D_filminin_r%C9%99ngli_formatda_premyeras%C4%B1.jpg/451px-%E2%80%9CAr%C5%9F%C4%B1n_mal_alan%E2%80%9D_filminin_r%C9%99ngli_formatda_premyeras%C4%B1.jpg"
                            alt="Auditorium of the Heydar Aliyev Center">
                        <figcaption class="project-text">Auditorium of the Heydar Aliyev Center</figcaption>
                </li>
                <li class="project-box">
                    <figure class="grid-figure">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Campus_WU_LC_D1_TC_DSC_1440w.jpg/506px-Campus_WU_LC_D1_TC_DSC_1440w.jpg"
                            alt="Learning Center, Vienna, Austria">
                        <figcaption class="project-text">Vienna University of Economics and Business Library and
                            Learning Center, Vienna, Austria (2013)</figcaption>
                </li>
                <li class="project-box">
                    <figure class="grid-figure">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/WU_Wien%2C_Library_%26_Learning_Center%2C_Zaha_Hadid_2.JPG/450px-WU_Wien%2C_Library_%26_Learning_Center%2C_Zaha_Hadid_2.JPG"
                            alt="Interior of the Vienna University">
                        <figcaption class="project-text">Interior of the Vienna University of Economics and Business
                            Library and Learning Center (2013)</figcaption>
                </li>
                <li class="project-box">
                    <figure class="grid-figure">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Dongdaemun_Design_Plaza_at_night%2C_Seoul%2C_Korea.jpg/450px-Dongdaemun_Design_Plaza_at_night%2C_Seoul%2C_Korea.jpg"
                            alt="Dongdaemun Design Plaza">
                        <figcaption class="project-text">Dongdaemun Design Plaza, Seoul, Korea (2007–2013)</figcaption>
                    </figure>
                </li>
                <li class="project-box">
                    <figure class="grid-figure">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Dongdaemun_Design_Plaza.jpg/450px-Dongdaemun_Design_Plaza.jpg"
                            alt="Dongdaemun Design Plaza from ground level">
                        <figcaption class="project-text">Dongdaemun Design Plaza</figcaption>
                    </figure>
                </li>
                <li class="project-box">
                    <figure class="grid-figure">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Wangjing_Soho_by_Zaha_Hadid.jpg/230px-Wangjing_Soho_by_Zaha_Hadid.jpg"
                            alt=" SOHO office complex in Beijing">
                        <figcaption class="project-text">The Wangjing SOHO office complex in Beijing, China (2009–2014)
                        </figcaption>
                    </figure>
                </li>
                <li class="project-box">
                    <figure class="grid-figure">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Wikimania_2013_04404.JPG/452px-Wikimania_2013_04404.JPG"
                            alt="Jockey Club Innovation Tower">
                        <figcaption class="project-text">Jockey Club Innovation Tower at the Hong Kong Polytechnic
                            University (2007–2014)</figcaption>
                    </figure>
                </li>
                <li class="project-box">
                    <figure class="grid-figure">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Youth_Olympics_Towers%2C_Nanjing_%28Aug_2014%29.png/171px-Youth_Olympics_Towers%2C_Nanjing_%28Aug_2014%29.png"
                            alt="Nanjing International Youth Cultural Centre">
                        <figcaption class="project-text">Nanjing International Youth Cultural Centre, 2015</figcaption>
                    </figure>
                </li>
                <li class="project-box">
                    <figure class="grid-figure">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Antwerpen_Havenhuis_5.jpg/400px-Antwerpen_Havenhuis_5.jpg"
                            alt="Port Authority Building">
                        <figcaption class="project-text">Port Authority Building (Havenhuis) in Antwerp, Belgium (2016)
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </section>
        </div>
        <footer>
            <p>More information about this incredible woman you can find on her <a id="tribute-link" target="_blank"
                    href="https://en.wikipedia.org/wiki/Zaha_Hadid"><b>Wikipedia</b></a> page.</p>
            <div class="attribution">Challenge by <a href="https://www.freecodecamp.org/"
                    target="_blank">freeCodeCamp</a>. Coded by <a href="https://github.com/IevgeniiaAbdulina">Ievgeniia
                    Abdulina</a>.
            </div>
        </footer>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
